{% extends "layout.html" %}

{% block content %}
<h2>Add New Medication</h2>
<form method="POST" action="{{ url_for('add_medication') }}">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" name="name" required><br/>
    
    <label for="stock">Stock:</label><br/>
    <input type="number" id="stock" name="stock" required><br/>
    
    <label for="cost">Cost:</label><br/>
    <input type="number" step="0.01" id="cost" name="cost" required><br/>
    
    <label for="shelf_life">Shelf Life:</label><br/>
    <input type="date" id="shelf_life" name="shelf_life" required><br/>
    
    <input type="submit" value="Add Medication">
</form>
<a href="{{ url_for('index') }}">Back to Inventory</a>
{% endblock %}
